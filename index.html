<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>
    <main>
        <div class="timer-box">
            <h3 id="text2"></h3>
            <h2 id="timer-el">20:00</h2>
            <h3 id="text"></h2>
            <button class="buttons" id="start-btn">Start 20 min session</button>
            <button class="buttons" id="break-btn">5 min Break</button>
            <button class="buttons" id="pause-btn">Pause</button>
            <button class="buttons" id="resume-btn">Resume</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
